{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'Post/css/comment.css' %}">
    <link rel="stylesheet" href="{% static 'Post/css/profile_style.css' %}">
    <link rel="stylesheet" href="{% static 'Post/css/login_style.css' %}">
    <link rel="stylesheet" href="{% static 'Post/css/post_box.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    {% block custom_style %}{% endblock %}
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row" id="header_row">
            <!-- Title -->
            <span class="mdl-layout-title" id="logo">Social Network</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            {% block nav %} {% endblock %}

        </div>
    </header>

    <main class="mdl-layout__content">
        <div class="page-content">
            {% block content %}{% endblock %}
        </div>

    </main>
</div>
</body>
</html>
