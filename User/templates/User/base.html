{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'User/css/profile_style.css' %}">

    {% block custom_style %} {% endblock %}

    <link rel="stylesheet" href="{% static 'User/css/material_icons.css' %}">
    <link rel="stylesheet" href="{% static 'User/css/material-pink.css' %}">
    <script type="text/javascript" src="{% static 'User/js/material-min.js' %}"></script>
    <!---- getmdl styles -->
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>-->

    <!---- Bootstrap style -->
    <!--<link rel="stylesheet" href="{% static 'User/bootstrap/dist/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'User/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'User/jquery/dist/jquery.min.js' %}"></script>-->
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row" id="header_row">
            <!-- Title -->
            <span class="mdl-layout-title" id="logo">Social Network</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            {% block nav %} {% endblock %}

        </div>
    </header>

    <main class="mdl-layout__content">
        <div class="page-content">
            {% block content %}{% endblock %}
        </div>

    </main>
</div>
</body>
</html>
